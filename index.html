<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="welcome">
            <h1>Virtual Drum Kit</h1>
            <h2>click to enter studio</h2>
        </div> 
        <div class="keys">
            <div data-key="65" class="key">
                <kbd></kbd>
                <span class="sound"></span>
                <button id="button" onclick="sound1()"> A : Tink </button>
            </div>
            <div data-key="76" class="key">
                <kbd></kbd>
                <span class="sound"></span>
                <button id="button" onclick="sound2()"> L : Clap </button>
            </div>
            <div data-key="87" class="key">
                <kbd></kbd>
                <span class="sound"></span>
                <button id="button" onclick="sound3()"> W : Openhat </button>
            </div>
            <div data-key="74" class="key">
                <kbd></kbd>
                <span class="sound"></span>
                <button id="button" onclick="sound4()"> J : Boom </button>
            </div>
            <div data-key="73" class="key">
                <kbd></kbd>
                <span class="sound"></span>
                <button id="button" onclick="sound5()"> I : Ride </button>
            </div>
            <div data-key="83" class="key">
                <kbd></kbd>
                <span class="sound"></span>
                <button id="button" onclick="sound6()"> S : Hihat </button>
            </div>
            <div data-key="68" class="key">
                <kbd> </kbd>
                <span class="sound"></span>
                <button id="button" onclick="sound7()"> D : Snare </button>
            </div>
            <div data-key="32" class="key">
                <kbd></kbd>
                <span class="sound"></span>
                <button id="button" onclick="sound8()"> Spc : Kick </button>
            </div>
            <div data-key="75" class="key">
                <kbd></kbd>
                <span class="sound"></span>
                <button id="button" onclick="sound9()"> K : Tom </button>
            </div>
        </div>
        <audio data-key="87" src="./sounds/openhat.wav"></audio>
        <audio data-key="65" src="./sounds/tink.wav"></audio>
        <audio data-key="83" src="./sounds/hihat.wav"></audio>
        <audio data-key="68" src="./sounds/snare.wav"></audio>
        <audio data-key="32" src="./sounds/kick.wav"></audio>
        <audio data-key="73" src="./sounds/ride.wav"></audio>
        <audio data-key="74" src="./sounds/boom.wav"></audio>
        <audio data-key="75" src="./sounds/tom.wav"></audio>
        <audio data-key="76" src="./sounds/clap.wav"></audio>
    </main>
    <footer>
        <script src="./app.js"></script>
    </footer>
</body>
</html>
